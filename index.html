<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Beetroot Responsive Navigation</title>
    </head>
    <body>
        <main>
            <div class="container">
                <header class="header">
                    <ul class="header__panel">
                        <li class="header_panel-icon">
                            <a href="#">
                                <svg class="icon">
                                    <use
                                        href="./images/icon.svg#icon-email"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header_panel-icon">
                            <a href="#">
                                <svg class="icon">
                                    <use
                                        href="./images/icon.svg#icon-bubble"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header_panel-icon">
                            <a href="#">
                                <svg class="icon">
                                    <use
                                        href="./images/icon.svg#icon-calendar"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header_panel-icon">
                            <a href="#">
                                <svg class="icon">
                                    <use
                                        href="./images/icon.svg#icon-star"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                    <div class="header__settings">
                        <div class="header__language">
                            <svg class="icon">
                                <use href="./images/icon.svg#icon-flag"></use>
                            </svg>
                            <span>English</span>
                        </div>
                        <ul class="header__theme">
                            <li class="header_panel-icon">
                                <a href="#">
                                    <svg class="icon">
                                        <use
                                            href="./images/icon.svg#icon-theme"
                                        ></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="header_panel-icon">
                                <a href="#">
                                    <svg class="icon">
                                        <use
                                            href="./images/icon.svg#icon-searsh"
                                        ></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="header_panel-icon">
                                <a href="#">
                                    <svg class="icon">
                                        <use
                                            href="./images/icon.svg#icon-set"
                                        ></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                        <div class="wrapper">
                            <div class="header__avatar">
                                <img src="./images/avatar.png" alt="Avatar" />
                            </div>
                            <span class="header__circle"></span>
                        </div>
                    </div>
                </header>
                <img
                    class="img-bg"
                    src="./images/bg-light.png"
                    alt="Background"
                />
            </div>
            <aside class="sidebar">
                <div class="sidebar__header">
                    <a href="#" class="sidebar__logo">
                        <svg class="icon-logo">
                            <use href="./images/icon.svg#icon-logo"></use>
                        </svg>
                        <h1 class="sidebar__title">LightBoard</h1>
                    </a>
                    <div class="sidebar__arrow">
                        <button class="sidebar__btn">
                            <svg class="icon-arrow">
                                <use
                                    href="./images/icon.svg#icon-arrow-right"
                                ></use>
                            </svg>
                        </button>
                        <button class="sidebar__btn">
                            <svg class="icon-arrow">
                                <use
                                    href="./images/icon.svg#icon-arrow-left"
                                ></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="sidebar__categories">
                    <div class="sidebar__apps-item">
                        <svg class="icon icon-apps">
                            <use href="./images/icon.svg#icon-dashboard"></use>
                        </svg>
                        <h3 class="sidebar__text">Dashboard</h3>
                    </div>
                    <ul class="sidebar__apps">
                        <h2 class="sidebar__apps-title">Apps</h2>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <div class="sidebar__count-wrapper">
                                    <svg class="icon icon-apps">
                                        <use
                                            href="./images/icon.svg#icon-email"
                                        ></use>
                                    </svg>
                                    <span
                                        class="sidebar__count sidebar__count-green"
                                        >10</span
                                    >
                                </div>
                                <span class="sidebar__text">Email</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <div class="sidebar__count-wrapper">
                                    <svg class="icon icon-apps">
                                        <use
                                            href="./images/icon.svg#icon-bubble"
                                        ></use>
                                    </svg>
                                    <span
                                        class="sidebar__count sidebar__count-red"
                                        >10</span
                                    >
                                </div>
                                <span class="sidebar__text">Chats</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <div class="sidebar__count-wrapper">
                                    <svg class="icon icon-apps">
                                        <use
                                            href="./images/icon.svg#icon-calendar"
                                        ></use>
                                    </svg>
                                    <span
                                        class="sidebar__count sidebar__count-yellow"
                                        >5</span
                                    >
                                </div>
                                <span class="sidebar__text">Calendar</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-news"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">News</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-study"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Knowledge</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-stack"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">File manager</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-location"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Leaflet Maps</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="sidebar__apps">
                        <h2 class="sidebar__apps-title">Auth pages</h2>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-profile"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Profile</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-lock"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Permissions</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-logout"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Log Out</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="sidebar__apps">
                        <h2 class="sidebar__apps-title">User Interface</h2>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-eye"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Feather</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-wallet"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Ecommerce</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-lab"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Components</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-page"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Pages</span>
                            </a>
                        </li>
                        <li>
                            <a class="sidebar__apps-item" href="#">
                                <svg class="icon icon-apps">
                                    <use
                                        href="./images/icon.svg#icon-pen"
                                    ></use>
                                </svg>
                                <span class="sidebar__text">Editor</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
        </main>
    </body>
</html>
